<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/template.xhtml">
	<ui:define name="titulo">
Datafoot Scouts Online e Notícias de Futebol
</ui:define>
	<ui:define name="corpo">
		<p:panel header="Cadastro de atletas">
			<h:form id="FormAtleta">
				<p:panelGrid>
					<p:row>
						<p:column colspan="4" style="border-bottom-style: hidden;">
							<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
						</p:column>
					</p:row>
					
					<p:row>
						<p:column style="border-right-style: hidden;" >
							<h:outputText value="Nome: " /> 
						</p:column>
						
						<p:column style="border-right-style: hidden;">
							<p:inputText value="#{atletasCtrl.atleta.nome}" style="width: 400px"/>
						</p:column>
						
						<p:column style="border-right-style: hidden;">
							<h:outputText value="Clube: "/>
						</p:column>
						
						<p:column>
							<p:selectOneMenu  style="width: 200px;" /> 	
							<p:spacer width="5px"/>
							<p:commandButton icon="ui-icon-circle-plus" style="position: absolute;" />  				
						</p:column>
					</p:row>
					
					<p:row>
						<p:column style="border-right-style: hidden;">
							<h:outputText value="Apelido: "/>
						</p:column> 
						<p:column style="border-right-style: hidden;">
							<p:inputText value="#{atletasCtrl.atleta.apelido}" style="width: 400px" />
						</p:column>
						
						<p:column style="border-right-style: hidden;">
							<h:outputText value="Categoria: "/>
						</p:column>
						
						<p:column  style="width: 250px">
							<p:selectOneMenu style="width: 200px;" /> 
							<p:spacer width="5px"/>
							<p:commandButton icon="ui-icon-circle-plus" onclick="PF('dialogCategoria').show();" style="position: absolute;" />  
	
							<p:dialog id="cadastroCategoria" header="Adicionar Categoria" widgetVar="dialogCategoria"
								modal="true" height="130" resizable="false">
								<h:form id="FormCategoria">
									<h:outputText value="Informe o nome da categoria" /><br/><br/>
									<h:outputText value="Categoria: " />
									<h:inputText/><br/><br/>
									<center>
										<p:commandButton icon="ui-icon-check" value="Salvar"/><p:spacer width="20px"/>
										<p:commandButton icon="ui-icon-trash" value="Excluir"/><p:spacer width="20px"/>
										<p:commandButton icon="ui-icon-search" value="Pesquisar"/>
									</center>
								</h:form>
							</p:dialog>
						</p:column>
					</p:row>
					
					<p:row>
						<p:column style="border-right-style: hidden;">
							<h:outputText value="Data de Nasc: "/>  
						</p:column>
						
						<p:column style="border-right-style: hidden;">
							<p:inputMask value="#{atletasCtrl.atleta.dataNasc}" mask="99/99/9999" />
							<p:spacer width="20px"/>
							<h:outputText value="20 anos e 20 dias "/>
						</p:column>
						
						<p:column rowspan="4" colspan="2" style="text-align: center">
							<p:graphicImage value="resources/imagens/sem-foto.jpg" width="230px" height="150px"/> 
						</p:column>					
					</p:row>
					
					<p:row>
						<p:column style="border-right-style: hidden;">
							<h:outputText value="Nacionalidade: "/> 
						</p:column>
						
						<p:column style="border-right-style: hidden;">
							<p:selectOneMenu style="width: 200px;" />
						</p:column>				
					</p:row>
					
					<p:row>
						<p:column style="border-right-style: hidden;">
							<h:outputText value="Posição: "/> 
						</p:column>
						
						<p:column style="border-right-style: hidden;">
							<p:selectOneMenu style="width: 200px;" />
							<p:spacer width="5px"/>
	
							<p:commandButton icon="ui-icon-circle-plus" onclick="PF('dialogPosicao').show();" style="position: absolute;" />  
	
							<p:dialog id="cadastroPosicao" header="Adicionar Posição" widgetVar="dialogPosicao"
								modal="true" height="130" resizable="false">
								<h:form id="FormPosicao">
									<h:outputText value="Informe o nome da posição" /><br/><br/>
									<h:outputText value="Posição: " />
									<h:inputText value="#{posicaoCtrl.posicao.nome_posicao}"/><br/><br/>
									
									<center>
										<p:commandButton icon="ui-icon-check" value="Salvar"/><p:spacer width="20px"/>
										<p:commandButton icon="ui-icon-trash" value="Excluir"/><p:spacer width="20px"/>
										<p:commandButton icon="ui-icon-search" value="Pesquisar"/>
									</center>
								</h:form>
							</p:dialog>
	
						</p:column>				
					</p:row>
					
					<p:row>
						<p:column style="border-right-style: hidden;">
							<h:outputText value="Número: "/> 
						</p:column>
						
						<p:column style="border-right-style: hidden;">
							<p:spinner value="#{atletasCtrl.atleta.numeroPadrao}" id="spinnerBasic"/>  
						</p:column>				
					</p:row>
					
					<p:row>
						<p:column colspan="4" style="text-align: center">
							<p:commandButton icon="ui-icon-check" value="Salvar"/><p:spacer width="20px"/>
							<p:commandButton icon="ui-icon-trash" value="Excluir"/><p:spacer width="20px"/>
							<p:commandButton icon="ui-icon-search" value="Pesquisar"/>
						</p:column>
					</p:row>					
				</p:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
