<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/template.xhtml">
	<ui:define name="titulo">
Datafoot Scouts Online e Notícias de Futebol
</ui:define>
	<ui:define name="corpo">
		<p:panel header="Cadastro de Estádios">
			<h:form id="FormEstadio">
				<p:panelGrid>
					<p:row>
						<p:column colspan="4" style="border-bottom-style: hidden;">
							<p:messages id="messages" autoUpdate="true" closable="true" />  
						</p:column>
					</p:row>
					<p:row>
						<p:column style="border-right-style: hidden;" >
							<h:outputText value="Nome Completo: " /> 
						</p:column>
						
						<p:column style="border-right-style: hidden;">
							<p:inputText value="#{estadioCtrl.estadio.nomeCompleto}" style="width: 400px"/>
						</p:column>
	
						<p:column rowspan="6" colspan="2" style="text-align: center">
							<p:graphicImage value="resources/imagens/sem-estadio.jpg" width="180px" height="120px"/> 
						</p:column>					
	
					</p:row>
					
					<p:row>
						<p:column style="border-right-style: hidden;">
							<h:outputText value="Apelido: "/>
						</p:column> 
						<p:column style="border-right-style: hidden;">
							<p:inputText value="#{estadioCtrl.estadio.apelido}" style="width: 400px" />
						</p:column>
					</p:row>
					<p:row>
						<p:column style="border-right-style: hidden;">
							<h:outputText value="Estado: "/>
						</p:column>
						
						<p:column  style="border-right-style: hidden;" >
						<p:selectOneMenu value="#{estadioCtrl.estadio.estado}" style="position: relative">
							<f:selectItem itemLabel="SP" itemValue="SP" />
							<f:selectItem itemLabel="RJ" itemValue="RJ" />
							<f:selectItem itemLabel="SC" itemValue="SC" />
							<f:selectItem itemLabel="BA" itemValue="BA" />
							<f:selectItem itemLabel="MG" itemValue="MG" />
							<f:selectItem itemLabel="ES" itemValue="ES" />																			
						</p:selectOneMenu>  
							
						</p:column>
					</p:row>
					
					<p:row>
					<p:column style="border-right-style: hidden;">
						<h:outputText value="Cidade: "/>  
					</p:column>
					
					<p:column style="border-right-style: hidden;">
						<p:selectOneMenu id="comboCidade" value="#{estadioCtrl.estadio.guidCidade}" style="position: relative; width: 200px;" >
							<f:selectItem itemLabel="Selecione uma cidade" />
							<f:selectItems value="#{estadioCtrl.comboCidade}" />														
						</p:selectOneMenu> 
						<p:spacer width="10px"/>
						<p:commandButton icon="ui-icon-circle-plus" onclick="PF('dialogCidade').show();" style="position: absolute;" />  
						
					</p:column>
				</p:row>
				
				<p:row>
					<p:column colspan="4" style="text-align: center">
						<p:commandButton icon="ui-icon-check" value="Salvar" action="#{estadioCtrl.salvar}"/><p:spacer width="20px"/>
						<p:commandButton icon="ui-icon-trash" value="Excluir"/><p:spacer width="20px"/>
						<p:commandButton icon="ui-icon-search" value="Pesquisar"/>
					</p:column>
				</p:row>	
			</p:panelGrid>
		</h:form>
			
			<h:form id="FormCadCidade">
				<p:dialog id="cadastroCidade" header="Adicionar Cidade" widgetVar="dialogCidade"
					modal="true" height="180" resizable="false">
					<p:messages id="messages" autoUpdate="true" closable="true" /> 
					<h:outputText value="Informe o nome da cidade" /><br/><br/>
							
					<h:outputText value="Cidade: " />
					<h:inputText value="#{cidadeCtrl.cidade.nomeCidade}"/><br/><br/>
						
					<h:outputText value="Estado: " />
					<p:selectOneMenu value="#{cidadeCtrl.cidade.estado}" style="position: relative">
						<f:selectItem itemLabel="SP" itemValue="SP" />
						<f:selectItem itemLabel="RJ" itemValue="RJ" />
						<f:selectItem itemLabel="SC" itemValue="SC" />
						<f:selectItem itemLabel="BA" itemValue="BA" />
						<f:selectItem itemLabel="MG" itemValue="MG" />
						<f:selectItem itemLabel="ES" itemValue="ES" />																			
					</p:selectOneMenu><br/><br/>
					<center>
						<p:commandButton icon="ui-icon-check" action="#{cidadeCtrl.salvar}" value="Salvar" update=":FormEstadio:comboCidade"/><p:spacer width="20px"/>
						<p:commandButton icon="ui-icon-trash" value="Excluir"/><p:spacer width="20px"/>
						<p:commandButton icon="ui-icon-search" value="Pesquisar"/>
					</center>
				</p:dialog>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
