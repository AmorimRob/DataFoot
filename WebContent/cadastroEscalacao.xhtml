<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/template.xhtml">
<ui:define name="titulo">
Datafoot Scouts Online e Notícias de Futebol
</ui:define>
	<ui:define name="corpo">
		<h:form id="FormEscalacao" enctype="multipart/form-data">
		<p:panel header="Cadastrar/Modificar Escalação do Jogo">

			<f:facet name="actions">
				<h:outputText value="Competição: " />
				<p:selectOneMenu id="comboComp" value="#{escalCtrl.guidCompeticao}" style="position: relative; width: 200px;">
					<f:selectItem itemLabel="Selecione a competição" />
					<f:selectItems value="#{escalCtrl.comboCompeticao}" />	
					<p:ajax update="comboJogos" event="change" listener="#{escalCtrl.consultarJogos}"/>													
				</p:selectOneMenu> 

				<p:spacer width="20px" />

				<h:outputText value="Jogo: " />
				<p:selectOneMenu id="comboJogos" value="#{escalCtrl.jogoSelecionado}" style="position: relative; width: 200px;">
					<f:selectItem itemLabel="Selecione o jogo" />
					<f:selectItems value="#{escalCtrl.comboJogos}" />
					<p:ajax event="change" listener="#{escalCtrl.setarClubes}"/>														
				</p:selectOneMenu> 
			</f:facet>
			
		
				<p:panelGrid>
					<p:row>
						<p:column colspan="4" style="border-bottom-style: hidden;">
							<p:messages id="messages" showDetail="true" autoUpdate="true"
								closable="true" />
						</p:column>
					</p:row>
					
					<p:row>
						<!--  Escalação do time mandante  -->
						<p:column>
							<h:outputText value="Jogadores" />
							<p:spacer width="20px" />

							<p:commandButton icon="ui-icon-circle-plus" value="Adicionar/Modificar Escalação" onclick="PF('dialogEscalacao').show();" />
							<br />
							<br />
							<p:dataTable id="escalMandante" var="escal"	value="#{escalCtrl.escalMandante}">
								<p:column headerText="Número" style="width:30%">			
									<h:outputText value="#{escal.numero}" />
								</p:column>

								<p:column headerText="Nome" style="width:30%">
									<h:outputText value="#{escal.Nome}" />		
								</p:column>

								<p:column headerText="Posição" style="width:30%">
									<h:outputText value="#{escal.posicao}" />
								</p:column>
							</p:dataTable>
						</p:column>

						<p:column>
							<h:outputText value="Jogadores" />
							<p:spacer width="20px" />

							<p:commandButton icon="ui-icon-circle-plus"	value="Adicionar/Modificar Escalação"
								onclick="PF('dialogEscalacaoVisitante').show();" />
							<br />
							<br />

							<p:dataTable id="escalVisitante" var="escal" value="#{escalCtrl.escalVisitante}">
								<p:column headerText="Número" style="width:30%">
									<h:outputText value="#{escal.numero}" />	
								</p:column>

								<p:column headerText="Nome" style="width:30%">
									<h:outputText value="#{escal.Nome}" />		
								</p:column>

								<p:column headerText="Posição" style="width:30%">
									<h:outputText value="#{escal.posicao}" />
								</p:column>
							</p:dataTable>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputText value="Comissão Técnica" />
							<br />
							<br />

							<p:dataTable id="comissaoMandante" var="comissao" value="#{escalCtrl.escalMandante}">
								<p:column headerText="Nome" style="width:30%">
									<h:outputText value="#{comissao.nome}" />
								</p:column>

								<p:column headerText="Função" style="width:30%">
									<h:outputText value="#{comissao.funcao}" />
								</p:column>
							</p:dataTable>
						</p:column>

						<p:column>
							<h:outputText value="Comissão Técnica" />
							<br />
							<br />

							<p:dataTable id="comissaoVisitante" var="comissao" value="#{escalCtrl.escalVisitante}">
								<p:column headerText="Nome" style="width:30%">
									<h:outputText value="#{comissao.nome}" />	
								</p:column>

								<p:column headerText="Função" style="width:30%">
									<h:outputText value="#{comissao.funcao}" />
								</p:column>
							</p:dataTable>
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:panel>
		</h:form>
			
			
			<h:form id="FormCadEscalcao" enctype="multipart/form-data">
				<p:dialog id="cadastroEscalacao" header="Adicionar/Mofidicar Escalação"	widgetVar="dialogEscalacao"
					modal="true" height="350" resizable="false">
					<h:outputText value="Atletas" />
					<br /><br />
					<p:panelGrid>
						<p:row>
							<p:column>
								<p:pickList id="listaAtletas" value="#{escalCtrl.listaAtleta}" var="atleta" effect="bounce" 
										itemValue="#{atleta.guidAtleta}" itemLabel="#{atleta.apelido}" converter="atletaConverter"
										showSourceControls="true" showTargetControls="true" showSourceFilter="true" 
										showTargetFilter="true"	filterMatchMode="contains">
											
										<f:facet name="sourceCaption">Disponíveis</f:facet>
										<f:facet name="targetCaption">Escalados</f:facet>

										<p:ajax event="transfer" listener="#{escalCtrl.onTransfer}" />

										<p:column style="width:25%">
											<p:graphicImage value="image?tipo=atleta&amp;id=#{atleta.guidAtleta}"
													width="30" height="40" />
										</p:column>

										<p:column style="width:75%;">
											<h:outputText value="#{atleta.nome}" />
										</p:column>
									</p:pickList>
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:dialog>
				</h:form>
>
	</ui:define>
</ui:composition>
</html>
